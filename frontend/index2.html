<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
  
    <div class="big">
        <div class="main">

          <div class="logo">
            <img src="srlogo.png" alt="Logo">
            <div class="sidebar"><i class="fa-solid fa-table-columns"></i></div>

            <div class="newchat"> <i class="fa-solid fa-plus"></i>
            <a href="http://127.0.0.1:5500/frontend/new.chat.html"><P>New Chat</P></a></div>


            <div class="tool"><i class="fa-solid fa-wrench"></i>
            <a href="http://127.0.0.1:5500/frontend/tools.html"><p>Tools</p></a></div>

           

            <div class="news"><i class="fa-solid fa-newspaper"></i>
            <p>Cyber News</p></div>

            

            
            
            <div class="history"><i class="fa-solid fa-list"></i>
            <p>History</p></div>

            <div class="set"><i class="fa-solid fa-gear"></i><p>Settings</p></div>
          </div>
         
        </div>
       
       <div class="dis">
           <div class="header">
           <div class="pro"><i class="fa-solid fa-crown"></i><p>Upgrade</p></div>
           <div class="profile"><i class="fa-regular fa-circle-user"></i><p>Profile</p></div></div>
           <div id="greeting-box" class="greeting-box">
                  <h1>Hello Shagun ðŸ‘‹</h1>
                  <p>How can I help you today?</p>
                 </div> 
                
              <div style="white-space: pre-line;"></div>


           <div class="searchbar"> 
               <div class="ask"> <input type="text" placeholder="Ask anything...">
                <div class="send"><i class="fa-regular fa-paper-plane"></i></div></div>
            <div class="plus"><i class="fa-solid fa-plus"></i></div>
            <div class="scr"><i class="fa-solid fa-glasses"></i></div>
            <div class="tool"><i class="fa-solid fa-repeat"></i></div>
            <div class="mic"><i class="fa-solid fa-microphone"></i></div>
           </div>
         

       </div>
    </div>
       
  </header>
  <script src="script.js"></script>
  
</body>
</html>
